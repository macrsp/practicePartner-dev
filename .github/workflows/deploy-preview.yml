name: Deploy Preview

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    environment:
      name: preview
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create preview directory
        run: |
          mkdir preview
          cp -r * preview/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
